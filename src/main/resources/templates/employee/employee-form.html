<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Employee Add</title>
</head>
<body>

    <div class="container">

        <h3>Add Employee</h3>
        <hr>

        <h4>Save Employee</h4>

        <form action="#" th:action="@{save}" th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{first_name}" class="form-control mb-4 col-4" placeholder="First Name">
            <input type="text" th:field="*{last_name}" class="form-control mb-4 col-4" placeholder="Last Name">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to return list</a>

    </div>

</body>
</html>
